{% extends 'base.html' %}


{% block banner %}
    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Добавление игры</h3>
                </div>
            </div>
        </div>
    </div>
{% endblock banner %}

{% block main %}
    <div class="d-flex justify-content-center">
        <div class="card col-6 p-4">

            <form class="text-dark" action="{% url 'add_game' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}

                    <div class="fieldWrapper">
                        <br>
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <button class="btn btn-outline-warning" type="submit">Добавить</button>
            </form>
        </div>
    </div>
{% endblock main %}
